<html>
    <head>
        <style>
            body {
                background:#fff;
                padding:0;
                margin:0;
                overflow:hidden;
                font-family:georgia;
                text-align:center;
            }

            .datadoo-label{
                color: #767676;
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <script src="../build/vendor.js"></script>
        <!--<script src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>-->
        <script src="../build/datadoo.js"></script>
        <script type="text/javascript">
            var dd = new DataDoo({
                canvas: document.getElementById("canvas"),
                camera: {
                    type: DataDoo.PERSPECTIVE
                },
                axes: {
                    x: {
                        type: DataDoo.NUMBER,
                        axisDivisions: 5,
                        axisLabelStartingFrom : 0,
                        axisLabel : "countries",
                        axisLength : 25,
                        axisWithCone : false,
                        axisThickness : 0.3
                    },

                    y: {
                        type: DataDoo.NUMBER,
                        axisDivisions: 5,
                        axisLabelStartingFrom : 10,
                        axisLabel : "hahaha",
                        axisLength : 125,
                        axisWithCone : true,
                        axisThickness : 0.3
                    },

                    z: {
                        type: DataDoo.NUMBER,
                        axisDivisions: 12,
                        axisLabelStartingFrom : 20,
                        axisLabel : "vever",
                        axisLength : 125,
                        axisWithCone : false,
                        axisThickness : 0.3
                    }
                }
            });

            var ds1 = new DataDoo.DataSet(dd, "ds1", {
                data: [
                    { one : "India", two : 10, three : 10 },
                    { one : "Germany", two : 20, three : 20 },
                    { one : "Japan", two : 30, three : 30 },
                    { one : "Sweden", two : 40, three : 40 }
                ]
            });

            var ds2 = new DataDoo.DataSet(dd, "ds2",{
                importer : Miso.Dataset.Importers.GoogleSpreadsheet,
                parser : Miso.Dataset.Parsers.GoogleSpreadsheet,
                key : "0ArX_nhRDAroJdFM3aEdDWkJKdDBja1k1UHh3WnFqRlE",
                worksheet : "1",
                sync:true,
                interval : 1000
            });

            var nodeAppFn1 = function($) {
                //var sprite = this.addSprite("http://upload.wikimedia.org/wikipedia/commons/1/1b/Sunny_Leone_2012.jpg", new DataDoo.Position(this.data.Population,this.data.Population,this.data.Population), 10);

                this.sphere = this.addSphere(5, 0xffcc00);
                this.sphere.position.set(0,0,0);

                this.label = this.addLabel(this.data.one);
                //this.label.position.set(this.data.two,this.data.two,this.data.two);
                this.label.position.set(20,20,20);

                this.position.set(this.data.two,this.data.two,this.data.two);

            };

            var nodeAppFn2 = function($) {
                console.log(this.data);

                //var sphere2 = this.addSphere(this.data.Population/2, 0x0000ff);
                //sphere2.position.set(this.data.GDP*10, this.data.GDP, this.data.GDP);


                //this.position.setOnAxes(this.data.GDP,this.data.Population,this.data.GDP);
            };

            var relAppFn = function($) {
                var arr = [];
                for(var i = 0;i < $.ng1.length-1;i++) {
                    var rel = new DataDoo.Relation();
                    var node = $.ng1[i];
                    var nextNode = $.ng1[i+1];
                    rel.addDashedLine(node, nextNode, 0xff0000 + i*100);
                    rel.addDashedLine(node.sphere, nextNode.sphere, 0xff0000 + i*100);
                    arr.push(rel);
                }
                //return arr;
            }


            var ng1 = new DataDoo.NodeGenerator(dd, "ng1", ds1, nodeAppFn1);
            var ng2 = new DataDoo.NodeGenerator(dd, "ng2", ds2, nodeAppFn2);


            var rg1 = new DataDoo.RelationGenerator(dd, "rg1", [ng1, ng2], relAppFn);
            ds1.fetch();
            ds2.fetch();

            dd.startVis(rg1);
        </script>
    </body>
</html>

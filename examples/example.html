<html>
    <head>
        <style>
            body {
                background:#fff;
                padding:0;
                margin:0;
                overflow:hidden;
                font-family:georgia;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>

        <script src="../build/vendor.js"></script>
        <!--<script src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>-->
        <script src="../build/datadoo.js"></script>
        <script type="text/javascript">
            var dd = new DataDoo({
                canvas: document.getElementById("canvas"),
                camera: {
                    type: DataDoo.PERSPECTIVE
                },
                axes: {
                    x: {
                        //type: DataDoo.COLUMNVALUE,
                        //column: "ds2.one",
                        type: DataDoo.NUMBER,
                        axisDivisions: 5,
                        axisLabelStartingFrom : 0,
                        axisLabel : "countries",
                        axisLineColor : 0xff0000,
                        axisLabelColor : 0xff0000,
                        axisDir : new THREE.Vector3(1,0,0),
                        axisLength : 25,
                        axisWithCone : true
                    }
                }
            });

            var ds1 = new DataDoo.DataSet(dd, "ds1",{
                importer : Miso.Dataset.Importers.GoogleSpreadsheet,
                parser : Miso.Dataset.Parsers.GoogleSpreadsheet,
                key : "0ArX_nhRDAroJdFM3aEdDWkJKdDBja1k1UHh3WnFqRlE",
                worksheet : "1",
                sync:true,
                interval : 1000
            });

            var ds2 = new DataDoo.DataSet(dd, "ds2", {
                data: [
                    { one : "India", two : -10, three : 10 },
                    { one : "Germany", two : -20, three : 20 },
                    { one : "Japan", two : -30, three : 30 },
                    { one : "Sweden", two : -40, three : 40 }
                ]
            })

            var nodeAppFn1 = function($) {
                //var sprite = this.addSprite("http://upload.wikimedia.org/wikipedia/commons/1/1b/Sunny_Leone_2012.jpg", new DataDoo.Position(this.data.Population,this.data.Population,this.data.Population), 10);

                var sphere = this.addSphere(10, 0xffcc00);
                sphere.center.set(this.data.Population,this.data.Population,this.data.Population);
            };

            var nodeAppFn2 = function($) {
                var sphere = this.addSphere(10, 0xfc12340);

                sphere.center.set(this.data.one,
                                  this.data.two,
                                  this.data.three);

                var sphere2 = this.addSphere(5, 0x11cc88);
                sphere2.center = sphere.center.relative(-20, -20, -20);


                var line = this.addDashedLine(sphere.center.relative(),sphere2.center.relative());

                var sphere3 = this.addSphere(2, 0x11cc88);
                sphere3.center = sphere2.center.relative(-20, -20, 20);

                var line = this.addDashedLine(sphere.center,sphere2.center);

                var line = this.addDashedLine(sphere3.center, sphere2.center);
                var line = this.addDashedLine(sphere3.center, sphere.center);

            };

            var relnAppFn = function($){
                var arr=[];
                var src = $.ng1[$.ng1.length-1];
                var dst = $.ng2[$.ng2.length-1];

                if (src && dst) {
                    var rel = new DataDoo.Relation();
                    rel.addDashedLine(src.primitives[0].center, dst.primitives[0].center);
                    arr.push(rel);
                }

                if ($.ng1.length>0 && $.ng2.length>0) {
                    var ns = [];
                    ns.push($.ng1[$.ng1.length - 1].primitives[0].center);
                    ns.push($.ng2[$.ng2.length - 1].primitives[0].center);
                    ns.push($.ng1[$.ng1.length - 2].primitives[0].center);

                    var rel2 = new DataDoo.Relation();
                    arr.push(rel2);
                    rel2.addSpline(ns, 0xff0000, 8);
                }

                return arr;
            };

            var ng1 = new DataDoo.NodeGenerator(dd, "ng1", ds1, nodeAppFn1);
            var ng2 = new DataDoo.NodeGenerator(dd, "ng2", ds2, nodeAppFn2);

            var rg1 = new DataDoo.RelationGenerator(dd, "rg1", [ng1, ng2], relnAppFn);
            ds1.fetch();
            ds2.fetch();
            dd.startVis(rg1);
        </script>
    </body>
</html>

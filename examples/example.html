<html>
    <head>
        <style>
            body {
                background:#fff;
                padding:0;
                margin:0;
                overflow:hidden;
                font-family: "Lucida Console", "Lucida Sans Typewriter", Monaco, "Bitstream Vera Sans Mono", monospace;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h5>DataDoo Example</h5>
        <script src="../build/vendor.js"></script>
        <script src="../build/datadoo.js"></script>
        <script type="text/javascript">

            var ds = new Miso.Dataset({
                data: [
                    { one : "India", two : 10, three : 10 },
                    { one : "Germany", two : 20, three :20 },
                    { one : "Japan", two : 30, three : 30 },
                    { one : "Sweden", two : 40, three : 40 }
                ]
            });

            ds.fetch({
                success : function() {
                    console.log("Dataset Ready. Columns: " + this.columnNames());
                    console.log("There are " + this.length + " rows");
                    console.log("Available Colors: " + this.column("one").data);
                }
            });

        </script>
    </body>
</html>

                    { Course : "C", Marks : -30, Student : "Azeem" },
                    { Course : "D", Marks : 40, Student : "George" }
                ],

                builder : function(rowData, rowIndex){
                    var g = new THREE.SphereGeometry(rowData.Marks/10, 100, 100);
                    var sphere = new THREE.Mesh(g, new THREE.MeshPhongMaterial( { color:0xffcc00, transparent:true, opacity:0.85, shininess:50 } ));
                    var outline = new THREE.Mesh(g, new THREE.MeshBasicMaterial( { color:0x000000, side : THREE.BackSide} ));
                    outline.scale.multiplyScalar(1.02);
                    sphere.add(outline);
                    return {
                        shape : sphere,

                    }
                }
